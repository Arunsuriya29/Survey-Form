<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Webjango Survey Form</h1> 
    <p id="description">Thank you for taking the time to help us improve the platform</p> 
    
    <div class="container">
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label" for="">Name <input id="name" type="text" placeholder="Enter your name"></label>
                <label id="email-label" for="">Email <input id="email" type="text" placeholder="Enter your email" required></label>
                <label id="number-label" for="">Age<span class="optional">(optional) <input id="number" type="number" min="10" max="90"></span></label>
            </fieldset>
        </form>
    </div>
</body>
</html>
