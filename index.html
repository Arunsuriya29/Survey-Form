<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Webjango Survey Form</h1> 
    <p id="description">Thank you for taking the time to help us improve the platform</p> 
    
    <div class="container">
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label" for="">Name <input id="name" type="text" placeholder="Enter your name"></label>
                <label id="email-label" for="">Email <input id="email" type="text" placeholder="Enter your email" required></label>
                <label id="number-label" for="">Age<span class="optional">(optional)</span> <input id="number" type="number" min="10" max="90" placeholder="Age"></span></label>
            </fieldset>

            <fieldset>
                <label id="role-label" for="">Which option best describes you current role?
                    <select id="dropdown">
                        <option value="0" checked>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label id="radio-label" for="">Would you recommend freeCodeCamp to a friend?</label>
                <label id="definitely"><input type="radio" name="option" value="0" checked>Definitely</label>
                <label id="maybe"><input  type="radio" name="option" value="1">Maybe</label>
                <label id="notsure"><input  type="radio" name="option" value="2">Not sure</label>    
            </fieldset>

            <fieldset>
                <label id="role-label" for="">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option value="0" checked>Select an option</option>
                        <option value="1">Challenge</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label id="like-label" for="">What would you like to see improved? <span class="apply">(Check all that apply)</span></label>
                <label id="like" for=""><input type="checkbox">Front-end Projects</label>
                <label id="like" for=""><input type="checkbox">Back-end Projects</label>
                <label id="like" for=""><input type="checkbox">Data Visualization</label>
                <label id="like" for=""><input type="checkbox">Challenges</label>
                <label id="like" for=""><input type="checkbox">Open Source Community</label>
                <label id="like" for=""><input type="checkbox">Gitter help rooms</label>
                <label id="like" for=""><input type="checkbox">Videos</label>
                <label id="like" for=""><input type="checkbox">City Meetups</label>
                <label id="like" for=""><input type="checkbox">Wiki</label>
                <label id="like" for=""><input type="checkbox">Forum</label>
                <label id="like" for=""><input type="checkbox">Additional Courses</label>
            </fieldset>

            <fieldset>
                <label id="message-label" for="">Any comments or suggestions?</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
